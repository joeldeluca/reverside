<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
  <title>REVERside</title>
  <script>
    (function () {
      // Heuristique simple et stable : iPhone/iPad + petits écrans -> UI mobile
      const ua = navigator.userAgent || "";
      const isIOS = /iPad|iPhone|iPod/.test(ua) || (navigator.platform === "MacIntel" && navigator.maxTouchPoints > 1);
      const smallScreen = Math.min(screen.width, screen.height) <= 1024; // couvre iPhone + iPad
      if (isIOS || smallScreen) {
        location.replace("./iphone5j_ui/m.html" + location.search + location.hash);
      } else {
        // Si tu veux garder une version desktop dédiée, mets ici ./desk.html
        // Sinon, pointe vers ton ancien play desktop si tu le renommes en desk.html.
        location.replace("./desk.html" + location.search + location.hash);
      }
    })();
  </script>
</head>
<body></body>
</html>
